server {
  listen 80;

  # Frontend static files (served by frontend nginx image)
  location / {
    proxy_set_header Host $host;
    proxy_pass http://todo-frontend:80;
  }

  # Backend API, strip /api prefix using trailing slash in proxy_pass
  location /api/ {
    proxy_set_header Host $host;
    proxy_pass http://todo-backend:3000/;
  }
}
